<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Notes App</title>
  <link rel="stylesheet" href="./node_modules/simplemde/dist/simplemde.min.css">
  <link rel="stylesheet" href="./css/styles.css">
  <script src="./node_modules/simplemde/dist/simplemde.min.js"></script>
</head>
<body>
  <main>
    <div class="header">
      <h1>Notes App</h1>
    </div>
    <div class="main-container">
      <textarea name="editor" id="editor"></textarea>
      <script>
        const simplemde = new SimpleMDE({ element: document.getElementById('editor') });
      </script>
    </div>
  </main>
  <script>
    const {ipcRenderer} = require('electron');
    ipcRenderer.send('editor-channel', 'Argument01');
    ipcRenderer.on('editor-channel', (event, arg) => {
      switch (arg) {
        case 'style-bold':
          simplemde.toggleBold();
          break;
        case 'style-italic':
          simplemde.toggleItalic();
          break;
        case 'style-h1':
          simplemde.toggleHeading1();
          break;
        case 'style-h2':
          simplemde.toggleHeading2();
          break;
      }
    });
  </script>
</body>
</html>
